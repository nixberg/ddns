name: ddns
base: core18
version: "1"
summary: Cloudflare DDNS client
description: etc
grade: stable
confinement: strict

apps:
  ddns:
    command: ddns.sh
    daemon: simple
    restart-condition: on-abnormal
    plugs:
      - network
  check:
    command: ddns check

parts:
  ddns:
    build-snaps:
      - go
    plugin: go
    source: .
  launcher:
    plugin: dump
    source: snap/local/
    organize:
      "*": bin/
